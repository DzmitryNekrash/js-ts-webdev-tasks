<!DOCTYPE html> <!-- Объявляет тип документа HTML, чтобы браузер корректно обрабатывал содержимое в стандарте HTML5 -->
<html lang="en"> <!-- Корневой элемент HTML. Атрибут lang указывает язык содержимого -->
<head>
    <meta charset="UTF-8"> <!-- Устанавливает кодировку символов UTF-8 для корректного отображения текста -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настраивает масштабирование для мобильных устройств -->
    <title>Last Works</title> <!-- Заголовок страницы, отображается на вкладке браузера -->
    <link rel="stylesheet" href="style.css"> <!-- Подключает файл CSS для оформления страницы -->
</head>
<body>
    <div class="container"> <!-- Контейнер для основного содержимого, задаёт ширину и выравнивание -->
        <header> <!-- Шапка страницы, содержащая заголовок и кнопку -->
            <h1>Last works</h1> <!-- Основной заголовок страницы -->
            <button id="explore-showcase">Explore Showcase</button> <!-- Кнопка с ID для стилизации и взаимодействия через JavaScript -->
        </header>
        <main id="cards-container"></main> <!-- Основной блок для карточек, которые добавляются динамически через JavaScript -->
    </div>
    <script src="main.js"></script> <!-- Подключение файла JavaScript для работы с интерактивностью страницы -->
</body>
</html>
